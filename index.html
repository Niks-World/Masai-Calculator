<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://live.staticflickr.com/3045/4564840793_c2614a717c_b.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    <h1>Masai Calculator</h1>

    <div id="calculator">
        <input type="text" id="display" readonly="" placeholder="Enter Number">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>*</div>
        <div>C</div>
        <div>0</div>
        <div>=</div>
        <div>/</div>
      </div>
</body>
</html>
<script src="./script.js"></script>
